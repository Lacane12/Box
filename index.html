<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | Box Catcher</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body style="text-align: center; padding: 0; border: 0; margin: 0;">

  <canvas id="unity-canvas" width="320" height="720" tabindex="-1" style="width: 320px; height: 720px; background: #231F20"></canvas>

  <script src="Build/tg2.loader.js"></script>

  <script>
    let unityInstance = null;

    window.addEventListener('load', () => {
      // 1. Получаем данные Telegram
      let telegramPayload = null;
      
      if (window.Telegram?.WebApp?.initDataUnsafe?.user) {
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        const user = tg.initDataUnsafe.user;
        telegramPayload = JSON.stringify({
          id: user.id,
          name: user.username || `${user.first_name} ${user.last_name || ''}`.trim(),
          avatar: user.photo_url ? (user.photo_url.startsWith('http') ? user.photo_url : `https://telegram.org${user.photo_url}`) : ''
        });
      }

      // 2. Создаём инстанс Unity
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/tg2.data",
        frameworkUrl: "Build/tg2.framework.js",
        codeUrl: "Build/tg2.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Box Catcher",
        productVersion: "1.0.2",
      }).then(instance => {
        unityInstance = instance;

        // 3. Передаём данные из Telegram в Unity
        if (telegramPayload) {
          setTimeout(() => {
            unityInstance.SendMessage("DataController", "OnTelegramUser", telegramPayload);
          }, 500); // Небольшая задержка для гарантии инициализации Unity
        }
      }).catch(error => {
        console.error("Unity initialization failed:", error);
      });
    });

    // 4. Поддержка мобильных устройств
    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);

      var canvas = document.querySelector("#unity-canvas");
      canvas.style.width = "100%";
      canvas.style.height = "100%";
      canvas.style.position = "fixed";

      document.body.style.textAlign = "left";
    }
  </script>
</body>
</html>
